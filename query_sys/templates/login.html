<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>余票查询用户登陆</title>
    <script type="text/javascript">
        document.write("<link rel='stylesheet' type='text/css' href='/static/css/login.css?v=" + new Date().getTime() + "'>");
    </script>
</head>
<body>
<div class="login-container">
    <h1>余票查询系统登陆</h1>
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" id="username" name="username" required value="{{ request.POST.username }}">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">登陆</button>
    </form>
    {% if msg %}
        <div id="login-failed">
            {{ msg }}
        </div>
    {% endif %}
    <div class="links">
        <a href="/forgot/">忘记密码</a>
        <a href="/register/">注册账户</a>
    </div>
</div>
</body>
</html>
