<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>火车票余票查询</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index_result.css">
    <link rel="stylesheet" type="text/css" href="/static/css/result.css">
</head>
<body>

<div class="form-container">
    <h1>火车票余票查询</h1>
    <form action="/index/result/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="start">起点</label>
            <input type="text" id="start" name="start" required value="{{ request.POST.start }}">
        </div>
        <div class="form-group">
            <label for="end">终点</label>
            <input type="text" id="end" name="end" required value="{{ request.POST.end }}">
        </div>
        <div class="form-group">
            <label for="date">日期</label>
            <input type="date" id="date" name="date" class="form-control" required value="{{ request.POST.date }}">
        </div>
        <button type="submit">查询</button>
    </form>
</div>

<div class="container">
    <table>
        <tr>
            <th>车次</th>
            <th>出发站</th>
            <th>目的站</th>
            <th>商务座</th>
            <th>一等座</th>
            <th>二等座</th>
        </tr>
        {% for train in trains %}
            <tr>
                <td>{{ train.trainNo }}</td>
                <td>{{ train.startStation }}</td>
                <td>{{ train.endStation }}</td>
                <td>{{ train.total0 }}</td>
                <td>{{ train.total1 }}</td>
                <td>{{ train.total2 }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

<script src="/static/js/DataMin.js?v=1"></script>

</body>
</html>
